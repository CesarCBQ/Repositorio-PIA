<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="CA-FASHION.png" type="image/x-icon">
    <title>Login - Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 40px;
            width: auto;
        }
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-section form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-section input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-section button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .login-section button:hover {
            background-color: #e68900;
        }
        .login-section a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            text-align: center;
        }
        .login-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="CA-FASHION.png" alt="Logo de Hombre">
    <h1>Iniciar Sesión</h1>
</header>

<section class="login-section">
    <form onsubmit="return loginUsuario()">
        <h2>Login</h2>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Iniciar Sesión</button>

        <a href="registro.html">Registrar Usuario</a>
        <a href="#">¿Olvidó su Contraseña?</a>
    </form>
</section>

<script>
    function loginUsuario() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var usuario = JSON.parse(localStorage.getItem('usuario'));

        if (usuario && email === usuario.email && password === usuario.password) {
            alert("Inicio de sesión exitoso. Bienvenido " + usuario.nombre);
           
            window.location.href = "index.html";
        } else {
            alert("Correo o contraseña incorrectos. Inténtalo de nuevo.");
        }

        return false; 
    }
</script>

</body>
</html>
