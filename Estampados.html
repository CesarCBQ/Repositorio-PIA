<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="CA-FASHION.png" type="image/x-icon">
    <title>Estampados - Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 40px;
            width: auto;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        .product-item h3 {
            margin: 15px 0;
            font-size: 18px;
        }
        .product-item p {
            font-size: 14px;
            color: #666;
        }
        .product-item button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-item button:hover {
            background-color: #e68900;
        }

        /* Modal para imagen a pantalla completa */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo oscuro */
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <img src="CA-FASHION.png" alt="Logo de Estampados"> 
    <h1>Estampados</h1>
</header>

<nav>
    <a href="index.html.html">Inicio</a>
    <a href="Login.html">Login</a>
    <a href="Hombre.html">Hombre</a>
    <a href="Mujer.html">Mujer</a>
    <a href="Accesorios.html">Accesorios</a>
    <a href="Estampados.html">Estampados</a>
    <a href="Carritocompras.html">Carrito</a> 
</nav>

<section class="product-grid">
    <div class="product-item">
        <img src="Imagenes/Estampados/Deportivos png.png" alt="Estampados Deportivos" onclick="mostrarImagen('Imagenes/Estampados/Deportivos png.png')">
        <h3>Podemos estampar tu producto</h3>
        <p>Escoge o Envíanos tu Producto.</p>
        <button onclick="agregarAlCarrito('Deportivos', 29.900)">Agregar al carrito</button>
        <button onclick="verDescripcion('Estampado Deportivo')">Ver Descripción</button>
    </div>
    <div class="product-item">
        <img src="Imagenes/Estampados/LooneyTUnes png.png" alt="Estampados LooneyTUnes" onclick="mostrarImagen('Imagenes/Estampados/LooneyTUnes png.png')">
        <h3>Estampados LooneyTunes</h3>
        <p>Diseño moderno estampado.</p>
        <button onclick="agregarAlCarrito('Sudadera Estampada', 49.900)">Agregar al carrito</button>
        <button onclick="verDescripcion('Sudadera Estampada')">Ver Descripción</button>
    </div>
    <div class="product-item">
        <img src="Imagenes/Estampados/Mujeres png.png" alt="Estampado Mujer" onclick="mostrarImagen('Imagenes/Estampados/Mujeres png.png')">
        <h3>Estampado</h3>
        <p>Tenemos para todo tipo de personas.</p>
        <button onclick="agregarAlCarrito('Bolso Estampado', 34.900)">Agregar al carrito</button>
        <button onclick="verDescripcion('Bolso Estampado')">Ver Descripción</button>
    </div>
    <div class="product-item">
        <img src="Imagenes/Estampados/simpson png.png" alt="Gorra Estampada" onclick="mostrarImagen('Imagenes/Estampados/simpson png.png')">
        <h3>Estampados Personalizados</h3>
        <p>Diseños como desees estampado.</p>
        <button onclick="agregarAlCarrito('Gorra Estampada', 19.900)">Agregar al carrito</button>
        <button onclick="verDescripcion('Gorra Estampada')">Ver Descripción</button>
    </div>
</section>

<!-- Modal para ver imagen a pantalla completa -->
<div class="modal" id="modalImagen">
    <img id="imagenAmpliada" src="" alt="Imagen Ampliada">
    <button class="modal-close" onclick="cerrarModal()">X</button>
</div>

<script>
    function agregarAlCarrito(nombreProducto, precioProducto) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        const producto = { nombre: nombreProducto, precio: precioProducto, cantidad: 1 };
        const productoExistente = carrito.find(item => item.nombre === nombreProducto);
        if (productoExistente) {
            productoExistente.cantidad += 1;
        } else {
            carrito.push(producto);
        }
        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert(`${nombreProducto} ha sido agregado al carrito.`);
    }

    function verDescripcion(nombreProducto) {
        alert(`Mostrando descripción de ${nombreProducto}. Aquí puedes redirigir a una página de descripción específica.`);
    }

    function mostrarImagen(imagenSrc) {
        const modal = document.getElementById('modalImagen');
        const imagenAmpliada = document.getElementById('imagenAmpliada');
        imagenAmpliada.src = imagenSrc;
        modal.style.display = 'flex';
    }

    function cerrarModal() {
        const modal = document.getElementById('modalImagen');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
