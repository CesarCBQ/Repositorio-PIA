<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="CA-FASHION.png" type="image/x-icon">
    <title>Registrar Usuario - Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 40px;
            width: auto;
        }
        .register-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-section form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-section input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .register-section button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .register-section button:hover {
            background-color: #e68900;
        }
        .register-section a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            text-align: center;
        }
        .register-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Registrar Usuario</h1>
</header>

<section class="register-section">
    <form onsubmit="return registrarUsuario()">
        <h2>Crear Cuenta</h2>
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        <button type="submit">Registrar</button>

        <a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a>
    </form>
</section>

<script>
    function registrarUsuario() {
        var nombre = document.getElementById("nombre").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        
    
        if (password !== confirmPassword) {
            alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
            return false;
        }

        
        var usuario = {
            nombre: nombre,
            email: email,
            password: password
        };

        localStorage.setItem('usuario', JSON.stringify(usuario));
        alert("Registro exitoso. Ahora puedes iniciar sesión.");
        
        // Redirige al usuario a la página de login
        window.location.href = "login.html";
        return false; // Evita que el formulario se envíe de forma tradicional
    }
</script>

</body>
</html>
